[tox]
envlist = py3{6,7,8,9,10,11}, flake8, mypy, docs, manifest

[testenv:flake8]
basepython = python3.10
deps = flake8>=6.0,<7
commands =
    flake8 twill tests extras setup.py

[testenv:mypy]
basepython = python3.10
deps =
    mypy==1.5
    dnspython>=2,<3
    types-lxml
    types-requests>=2.31,<3
    types-setuptools
commands =
    mypy twill tests extras setup.py

[testenv:docs]
basepython = python3.10
deps = sphinx>=5.2,<6
extras =
    docs
commands =
    sphinx-build -b html -nEW docs docs/_build/html

[testenv:manifest]
basepython = python3.10
deps = check-manifest>=0.49,<1
commands =
    check-manifest -v

[testenv]
extras =
    tests
commands =
    pytest tests {posargs}
